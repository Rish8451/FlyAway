<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<title>Welcome</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container shadow-lg p-3 mx-auto mt-5 ">

		<div class="d-flex justify-content-center p-3">
			<form action="validate.jsp" method="post">
				<table class="table table-strip table-light mx-auto ">
					<tr>
						<td colspan="2">
							<div class="d-flex justify-content-center p-3">
								<h1>Login Page</h1>
							</div>
						</td>
					</tr>
					<tr>
						<td>Enter User-Email</td>
						<td><input type="text" name="em" /></td>
					</tr>
					<tr>
						<td>Enter Password</td>
						<td><input type="password" name="pass" /></td>
					</tr>
					<tr>
						<td colspan="2">

								<button class="btn btn-success float-start">Login</button>
								<button class="btn btn-danger float-end" onclick="register.jsp">Register</button>
							
						</td>
					</tr>
				</table>
			</form>
		</div>

	</div>
</body>
</html>
